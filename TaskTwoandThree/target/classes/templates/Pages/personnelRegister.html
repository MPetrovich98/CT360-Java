<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}">
  <title>Personnel Registration</title>
</head>
<body>
<div class="bgimg w3-display-container w3-text-white"></div>
<div id="navbar" class="w3-bar w3-theme-d2 w3-left-align">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" ><i class="fa fa-bars"></i></a>
  <a href="/" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>Home page</a>
  <a href="/personnel/login" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Login</a>
  <a href="/dashboard/login" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Dashboard</a>
</div>

<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form th:action="@{/personnel/save}" method="post" th:object="${user}">
      <h1>Create Account</h1>
      <input placeholder="Name" th:field="*{name}"/>
      <input placeholder="Email" th:field="*{email}"/>
      <input placeholder="Password" th:field="*{password}"/>
      <button>Create Account</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Hello</h1>
        <p>If you are a member click here to login</p>
        <a href="/personnel/login" class="ghost" id="signUp">Login</a>
        <a href="/" class="ghost" >Home page</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
