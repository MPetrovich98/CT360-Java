
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}">
  <title>Personel Giri≈ü</title>
</head>
<body>
<div class="bgimg w3-display-container w3-text-white"></div>
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form th:action="@{/login}" th:object="${LoginForm}" method="post">
      <h1>Staff Login</h1>
      <input type="email" placeholder="Email" name="email" id="email" />
      <input type="password" placeholder="Password" name="password" id="password"/>
      <a href="#">Forgot your password</a>
      <button type="submit" value="Log in">Login</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Hello !</h1>
        <p style="font-size: 17px">To Create an Account;</p>
        <a href="/personnel/register" class="ghost" id="signUp">Create Account</a>
        <a href="/" class="ghost" >Home page</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
